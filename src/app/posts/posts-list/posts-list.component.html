<div class="row">
  <div class="col-md-8">
    <div class="p-3">
      <button type="button" class="btn btn-primary" routerLink="add">Add Post</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Post #</th>
            <th scope="col">Post Title</th>
            <th scope="col">Post Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | async">
            <th scope="row">{{post.id}}</th>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
          </tr>
          
        </tbody>
      </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
